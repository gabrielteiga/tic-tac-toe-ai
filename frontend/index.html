<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha o Algoritmo</title>
    <!-- Link para o arquivo CSS compilado -->
    <link rel="stylesheet" href="style-home.css">
</head>
<body>
    <div class="game-container">
        <h1>Escolha o Algoritmo</h1>
        <div class="algorithm-options">
            <button onclick="selectAlgorithm('knn')">K-NN</button>
            <button onclick="selectAlgorithm('mlp')">MLP</button>
            <button onclick="selectAlgorithm('decision-tree')">Árvores de Decisão</button>
        </div>
    </div>

    <script>
        // Função para selecionar o algoritmo e redirecionar para a página correspondente
        function selectAlgorithm(algorithm) {
            window.location.href = `game_${algorithm}.html`;
        }
    </script>
</body>
</html>
