<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Jogue Contra a IA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <header>
      <div class="title">
        <img src="img/tic-tac-x.png" alt="X" class="side-image">
        <h1>Tic Tac Toe</h1>
        <img src="img/tic-tac-o.png" alt="O" class="side-image">
      </div>
    </header>

    <div class="score-board">
      <span>Jogador: <span id="player-score">0</span></span>
      <span>IA: <span id="ai-score">0</span></span>
    </div>

    <div class="tic-tac-toe" id="game-board">
      <!-- As células do jogo serão geradas dinamicamente aqui -->
    </div>

    <p id="game-status">Sua vez de jogar!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
